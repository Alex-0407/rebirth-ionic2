<ion-header>
  <ion-navbar>
    <ion-title text-center>
      联系我们
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form novalidate [formGroup]="issueForm">
    <ion-item class="form-group">
      <ion-label floating>称呼</ion-label>
      <ion-input type="text" name="username" [formControl]="issueForm.controls['username']"></ion-input>
    </ion-item>
    <div class="error-block"
         *ngIf="issueForm.controls['username'].touched && issueForm.controls['username'].hasError('required')">
      * 大侠请留下你的名字。
    </div>
    <ion-item class="form-group">
      <ion-label floating>邮件</ion-label>
      <ion-input type="email" name="email" [formControl]="issueForm.controls['email']"></ion-input>
    </ion-item>
    <div class="error-block"
         *ngIf="issueForm.controls['email'].touched && issueForm.controls['email'].hasError('required')">
      * 大侠请留下你的联系方式。
    </div>
    <div class="error-block"
         *ngIf="issueForm.controls['email'].touched && issueForm.controls['email'].hasError('email')">
      * 大侠你的邮件格式不对哦。
    </div>
    <ion-item class="form-group">
      <ion-label floating>问题描述</ion-label>
      <ion-textarea name="issue" rows="6" [formControl]="issueForm.controls['issue']"></ion-textarea>
    </ion-item>
    <div class="error-block"
         *ngIf="issueForm.controls['issue'].touched && issueForm.controls['issue'].hasError('required')">* 大侠请留下你的反馈意见。
    </div>


    <button (click)="onSubmit(issueForm.value)" ion-button color="secondary" [disabled]="!issueForm.valid" block>提交
    </button>
  </form>

</ion-content>
